<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDB Resale Prices in Fengshan (Last 6 Months)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* 基本的样式 */
        body {
            font-family: Arial, sans-serif;
        }
        svg {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Fengshan HDB Resale Prices in the Last 6 Months</h2>
    <svg width="800" height="400"></svg>

    <script>
        // 设定图表大小
        const width = 800;
        const height = 400;
        const margin = { top: 20, right: 30, bottom: 50, left: 60 };

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        // 解析时间格式
        const parseDate = d3.timeParse("%Y-%m");

        // 加载数据
        d3.csv("Resale flat prices based on registration date from Jan-2017 onwards.csv").then(data => {
            // 数据预处理
            const filteredData = data.filter(d => {
                return d.town === "Bedok" &&
                       d.street_name.includes("Fengshan") &&
                       parseDate(d.month) >= new Date(new Date().setMonth(new Date().getMonth() - 6));
            });

            // 转换数据类型
            filteredData.forEach(d => {
                d.resale_price = +d.resale_price;  // 转售价格为数字
                d.month = parseDate(d.month);      // 时间格式
            });

            // 设定 x 和 y 轴比例尺
            const x = d3.scaleTime()
                .domain(d3.extent(filteredData, d => d.month))
                .range([margin.left, width - margin.right]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(filteredData, d => d.resale_price)]).nice()
                .range([height - margin.bottom, margin.top]);

            // 绘制 x 轴
            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).ticks(6).tickFormat(d3.timeFormat("%Y-%m")));

            // 绘制 y 轴
            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));

            // 绘制散点
            svg.append("g")
                .selectAll("circle")
                .data(filteredData)
                .enter().append("circle")
                .attr("cx", d => x(d.month))
                .attr("cy", d => y(d.resale_price))
                .attr("r", 3)
                .attr("fill", "steelblue")
                .attr("opacity", 0.7);

            // 添加标题和标签
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height - margin.bottom + 40)
                .attr("text-anchor", "middle")
                .text("Month");

            svg.append("text")
                .attr("x", -height / 2)
                .attr("y", margin.left - 40)
                .attr("transform", "rotate(-90)")
                .attr("text-anchor", "middle")
                .text("Resale Price (SGD)");
        }).catch(error => console.error("Error loading or processing data:", error));
    </script>
</body>
</html>
