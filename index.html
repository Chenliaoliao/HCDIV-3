<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDB Resale Prices in Bedok</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        svg {
            font-size: 16px;  /* 增加字体大小 */
        }

        .chart-container {
            width: 100%;
            max-width: 1200px;  /* 设置最大宽度为1200px */
            margin: 0 auto;
        }

        /* Tooltip 样式 */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Legend style */
        .legend {
            font-size: 14px;
            margin-top: 20px;  /* 增加图例与图表的间距 */
        }
    </style>
</head>
<body>
    <h2>Bedok HDB Resale Prices Scatterplot with Average Price Trend Line</h2>
    <div class="chart-container">
        <svg></svg>
        <div class="legend"></div>
    </div>

    <script>
        const margin = { top: 40, right: 30, bottom: 60, left: 120 };  // 增加边距使图表更大
        const width = window.innerWidth * 0.8 - margin.left - margin.right;  // 使宽度占屏幕的80%
        const height = 600 - margin.top - margin.bottom;  // 增加高度

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const parseDate = d3.timeParse("%Y-%m");

        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip");

        d3.csv("https://raw.githubusercontent.com/Chenliaoliao/HCDIV-3/refs/heads/main/Resale%20flat%20prices%20based%20on%20registration%20date%20from%20Jan-2017%20onwards.csv").then(data => {
            // 过滤数据
            const currentDate = new Date();
            const sixMonthsAgo = new Date();
            sixMonthsAgo.setMonth(currentDate.getMonth() - 6);

            const filteredData = data.filter(d => {
                const saleDate = parseDate(d.month);
                return (
                    d.town && 
                    d.town.trim().toUpperCase() === "BEDOK" && 
                    d.flat_type === "3 ROOM" && 
                    saleDate >= sixMonthsAgo && 
                    saleDate <= currentDate
                );
            });

            // 转换数据类型
            filteredData.forEach(d => {
                d.resale_price = +d.resale_price;  // 转售价格为数字
                d.month = parseDate(d.month);      // 时间格式
            });

            // 计算每个月的平均售价
            const nestedData = d3.groups(filteredData, d => d.month);
            const avgPriceData = nestedData.map(([month, values]) => ({
                month,
                avg_price: d3.mean(values, d => d.resale_price)
            }));

            // 设定 x 和 y 轴比例尺
            const x = d3.scaleTime()
                .domain(d3.extent(filteredData, d => d.month))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(filteredData, d => d.resale_price)]).nice()
                .range([height, 0]);

            // 绘制 x 轴
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(6).tickFormat(d3.timeFormat("%Y-%m")));

            // 绘制 y 轴
            svg.append("g")
                .call(d3.axisLeft(y));

            // 绘制散点
            svg.append("g")
                .selectAll("circle")
                .data(filteredData)
                .enter().append("circle")
                .attr("cx", d => x(d.month))
                .attr("cy", d => y(d.resale_price))
                .attr("r", 6)
                .attr("fill", d => d.resale_price >= d3.mean(filteredData, d => d.resale_price) ? "#ffa500" : "#a8d5ba")
                .attr("opacity", 0.7);

            // 悬停效果：显示价格
            svg.selectAll("circle")
                .on("mouseenter", function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr("r", 8);

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 1);

                    tooltip.html(`SGD ${d.resale_price.toLocaleString()}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 25) + "px");
                })
                .on("mouseleave", function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr("r", 6);

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 0);
                });

            // 绘制折线图：显示平均转售价格
            const line = d3.line()
                .x(d => x(d.month))
                .y(d => y(d.avg_price));

            svg.append("path")
                .datum(avgPriceData)
                .attr("fill", "none")
                .attr("stroke", "#006400")
                .attr("stroke-width", 2)
                .attr("d", line);

            // 添加标题和标签
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height + 40)
                .attr("text-anchor", "middle")
                .text("Month");

            svg.append("text")
                .attr("x", -height / 2)
                .attr("y", -50)
                .attr("transform", "rotate(-90)")
                .attr("text-anchor", "middle")
                .text("Resale Price (SGD)");

            // 添加图例
            const legend = d3.select(".legend")
                .append("svg")
                .attr("width", 300)
                .attr("height", 50);

            // Orange for above average and green for below average
            legend.append("circle")
                .attr("cx", 20)
                .attr("cy", 20)
                .attr("r", 6)
                .attr("fill", "#ffa500");

            legend.append("text")
                .attr("x", 40)
                .attr("y", 25)
                .attr("dx", 5)  // 增加文字与图例之间的距离
                .style("font-size", "14px")  /* 增加文字大小 */
                .text("Above Average Price");

            legend.append("circle")
                .attr("cx", 20)
                .attr("cy", 40)
                .attr("r", 6)
                .attr("fill", "#a8d5ba");

            legend.append("text")
                .attr("x", 40)
                .attr("y", 45)
                .attr("dx", 5)  // 增加文字与图例之间的距离
                .style("font-size", "14px")  /* 增加文字大小 */
                .text("Below Average Price");
            
            

        }).catch(error => console.error("Error loading or processing data:", error));
    </script>
</body>
</html>
